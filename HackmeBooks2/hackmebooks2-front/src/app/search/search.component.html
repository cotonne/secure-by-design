<mat-card>
  <mat-card-title>Search books</mat-card-title>
  <mat-card-content>
    <div>
      <form>
        <div class="container">
          <mat-form-field>
            <input matInput placeholder="Search" value="Writing secure code..." [(ngModel)]="model" name="search">
          </mat-form-field>
        </div>
        <div class="right">
          <button mat-raised-button (click)="search()">Search</button>
        </div>
      </form>
    </div>
  </mat-card-content>
  <mat-card-content *ngIf="!!products$">
    <table mat-table [dataSource]="products$ | async">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
